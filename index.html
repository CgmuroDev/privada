<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Misi√≥n Activa: Propuesta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@400;600;800&family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Skyrim Palette */
      --bg-void: #050505;
      --bg-menu: rgba(20, 20, 20, 0.95);
      --skyrim-gold: #c8aa6e;
      --skyrim-gold-dim: #79663f;
      --skyrim-white: #dcdcdc;
      --skyrim-grey: #999;
      --quest-green: #11ff11; /* Color de misi√≥n completada cl√°sico */
      --heart-red: #aa2222;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cinzel', serif;
      background-color: var(--bg-void);
      background-image: 
        radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--skyrim-white);
      user-select: none;
    }

    /* Fondo de niebla animada */
    .fog {
      position: absolute;
      top: 0; left: 0; width: 200%; height: 100%;
      background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/fog1.png') repeat-x;
      background-size: contain;
      animation: fogAnim 60s linear infinite;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }
    @keyframes fogAnim { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-50%, 0, 0); } }

    /* Part√≠culas de Corazones (Nieve rom√°ntica) */
    .particle-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
    .heart-particle {
      position: absolute;
      color: var(--heart-red);
      opacity: 0.7;
      animation: floatDown linear forwards;
      filter: drop-shadow(0 0 5px rgba(200, 50, 50, 0.5));
    }
    @keyframes floatDown {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Contenedor Principal estilo UI Skyrim */
    .quest-card {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 600px;
      text-align: center;
      padding: 40px 20px;
    }

    /* Misi√≥n Iniciada HUD */
    .quest-header {
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }
    
    .quest-marker {
      font-size: 2rem;
      color: var(--skyrim-white);
      text-shadow: 0 0 10px var(--skyrim-white);
      animation: pulseMarker 2s infinite;
      margin-bottom: 5px;
    }
    @keyframes pulseMarker {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .quest-title {
      font-family: 'Cinzel Decorative', serif;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: var(--skyrim-gold);
      border-bottom: 2px solid var(--skyrim-gold-dim);
      padding-bottom: 5px;
      display: inline-block;
      text-transform: uppercase;
    }

    /* Texto principal */
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 400;
      margin: 20px 0;
      text-shadow: 2px 2px 0px #000;
    }

    .dialogue-text {
      font-family: 'EB Garamond', serif;
      font-size: 1.3rem;
      color: var(--skyrim-grey);
      font-style: italic;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    /* Opciones de Di√°logo */
    .dialogue-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
      min-height: 150px; /* Espacio para que el NO se mueva */
    }

    .btn {
      background: transparent;
      border: none;
      color: var(--skyrim-grey);
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      cursor: pointer;
      position: relative;
      padding: 10px 40px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    /* Estilo de selecci√≥n Skyrim */
    .btn::before {
      content: '‚óÜ';
      color: transparent;
      font-size: 0.8em;
      margin-right: 10px;
      transition: color 0.2s;
    }

    .btn:hover, .btn:active {
      color: var(--skyrim-gold);
      transform: scale(1.05);
    }
    
    .btn:hover::before {
      color: var(--skyrim-gold);
    }

    /* Bot√≥n S√ç (Persuasi√≥n) */
    .btn-yes {
      font-weight: 700;
      z-index: 50; /* Siempre encima */
    }

    /* Bot√≥n NO (Escurridizo) */
    .btn-no {
      font-size: 1rem;
      opacity: 0.8;
    }
    .btn-no.moving {
      position: absolute;
    }

    /* Notificaciones Meme */
    .skill-check {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #ff4444;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      font-family: 'Cinzel', serif;
    }
    .skill-check.visible {
      animation: floatUpFade 1.5s forwards;
    }
    @keyframes floatUpFade {
      0% { opacity: 1; top: -30px; }
      100% { opacity: 0; top: -60px; }
    }

    /* LEVEL UP OVERLAY */
    .level-up-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .level-up-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .level-up-bar {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--skyrim-gold), transparent);
      margin: 20px 0;
      transform: scaleX(0);
      transition: transform 1s 0.5s ease-out;
    }
    .level-up-overlay.visible .level-up-bar {
      transform: scaleX(1);
    }

    .level-up-text {
      font-family: 'Cinzel Decorative', serif;
      font-size: 4rem;
      color: var(--skyrim-gold);
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 5px;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.5s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .level-up-overlay.visible .level-up-text {
      transform: scale(1);
      opacity: 1;
    }

    .skill-text {
      font-size: 1.5rem;
      color: var(--skyrim-white);
      margin-top: 20px;
    }
    
    .couple-emoji {
      font-size: 5rem;
      margin: 30px 0;
      filter: drop-shadow(0 0 20px var(--skyrim-gold));
    }

    /* Bot√≥n WA final */
    .wa-btn {
      margin-top: 30px;
      background: linear-gradient(to bottom, #1a4a1a, #0d260d);
      border: 1px solid #4a8a4a;
      color: #fff;
      padding: 15px 30px;
      font-family: 'Cinzel', serif;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(20, 255, 20, 0.2);
    }
    .wa-btn:hover {
      background: linear-gradient(to bottom, #266e26, #133a13);
      box-shadow: 0 0 25px rgba(20, 255, 20, 0.5);
    }

    /* M√≥vil adjustments */
    @media (max-width: 500px) {
      .quest-card { width: 100%; padding: 20px 10px; }
      h1 { font-size: 2.2rem; }
      .dialogue-text { font-size: 1.1rem; }
      .level-up-text { font-size: 2.5rem; }
      .btn { font-size: 1.1rem; width: 100%; justify-content: flex-start; padding-left: 20%; }
      .btn-no.moving { width: auto; padding: 10px 20px; justify-content: center; }
    }

  </style>
</head>
<body>

  <div class="fog"></div>
  <div id="particleContainer" class="particle-container"></div>

  <main class="quest-card">
    <!-- Marcador de Misi√≥n -->
    <div class="quest-header">
      <div class="quest-marker">‚óÜ</div>
      <div class="quest-title">Misi√≥n Iniciada: Propuesta de Amor</div>
    </div>

    <h1>¬øQuieres ser mi novia?</h1>
    
    <p class="dialogue-text">
      Prometo risas, aventuras y protegerte de cualquier flecha en la rodilla.<br>
      ¬øQu√© dices?
    </p>

    <div class="dialogue-box" id="dialogueBox">
      <!-- Indicador de fallo "Sneak Failed" -->
      <div id="skillCheck" class="skill-check">Sneak Failed!</div>

      <button id="yesBtn" class="btn btn-yes">
        [Persuadir] ¬°S√≠, acepto! ‚ù§Ô∏è
      </button>
      
      <button id="noBtn" class="btn btn-no">
        No (Imposible)
      </button>
    </div>
  </main>

  <!-- PANTALLA DE LEVEL UP / √âXITO -->
  <div id="successOverlay" class="level-up-overlay">
    <div class="level-up-bar"></div>
    <div class="level-up-text">NIVEL SUBIDO</div>
    <div class="level-up-bar"></div>
    
    <div class="skill-text">Relaci√≥n aumentada a 100</div>
    
    <span class="couple-emoji">üë©‚Äç‚ù§Ô∏è‚Äçüë®</span>

    <p style="color: #aaa; margin-bottom: 20px; font-style: italic;">
      Misi√≥n Completada: "El inicio de nosotros"
    </p>
    
    <!-- Enlace a WhatsApp -->
    <a href="https://api.whatsapp.com/send?phone=529981204933&text=¬°Dije%20que%20S√ç!%20%5BPersuadir%20√âxito%5D%20üë©‚Äç‚ù§Ô∏è‚Äçüë®%20¬°Subimos%20de%20nivel!" class="wa-btn" target="_blank">
      Confirmar Misi√≥n
    </a>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const skillCheck = document.getElementById('skillCheck');
    const dialogueBox = document.getElementById('dialogueBox');
    const overlay = document.getElementById('successOverlay');
    const particleContainer = document.getElementById('particleContainer');

    // Referencias Meme Skyrim
    const npcPhrases = [
      "Must have been the wind...",
      "¬°Alto ah√≠, criminal!",
      "I took an arrow in the knee...",
      "Wait... I know you.",
      "Sneak level too low!",
      "Do you get to the Cloud District?",
      "¬°Por Skyrim!",
      "Error: Speech 0",
      "No lollygagging!"
    ];

    // --- SISTEMA DE PART√çCULAS (CORAZONES) ---
    function spawnHeart(isExplosion = false) {
      const heart = document.createElement('div');
      heart.classList.add('heart-particle');
      heart.textContent = Math.random() > 0.8 ? '‚ú®' : '‚ù§Ô∏è'; // Corazones y brillos
      
      // Posici√≥n aleatoria
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = isExplosion ? '50%' : '-50px';
      
      // Tama√±o variable
      const size = Math.random() * 20 + 10;
      heart.style.fontSize = size + 'px';
      
      // Velocidad
      const duration = Math.random() * 3 + 2;
      heart.style.animationDuration = duration + 's';

      particleContainer.appendChild(heart);

      setTimeout(() => heart.remove(), duration * 1000);
    }

    // Ambiente inicial (poca cantidad)
    setInterval(() => spawnHeart(), 800);


    // --- L√ìGICA DEL BOT√ìN NO (EVASI√ìN) ---
    function moveNoBtn() {
      // 1. Mostrar texto meme flotante
      skillCheck.textContent = npcPhrases[Math.floor(Math.random() * npcPhrases.length)];
      skillCheck.classList.remove('visible');
      void skillCheck.offsetWidth; // Trigger reflow para reiniciar animaci√≥n
      skillCheck.classList.add('visible');

      // 2. Hacerlo absoluto si no lo es
      if (!noBtn.classList.contains('moving')) {
        noBtn.classList.add('moving');
        // Fijar ancho para que no se deforme al moverse
        noBtn.style.width = noBtn.offsetWidth + 'px'; 
      }

      // 3. Calcular nueva posici√≥n (viewport)
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      const maxW = window.innerWidth - btnW - 20;
      const maxH = window.innerHeight - btnH - 20;

      const newX = Math.random() * maxW;
      const newY = Math.random() * maxH;

      noBtn.style.left = Math.max(10, newX) + 'px';
      noBtn.style.top = Math.max(10, newY) + 'px';
    }

    // Eventos para esquivar (Mouse y Touch)
    // 'mouseover' para PC
    noBtn.addEventListener('mouseover', moveNoBtn);
    
    // 'touchstart' para M√≥vil (evita que se pueda clickear)
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Cancela el toque
      moveNoBtn();
    });

    // 'click' como respaldo final
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoBtn();
    });


    // --- L√ìGICA DEL BOT√ìN S√ç (LEVEL UP) ---
    yesBtn.addEventListener('click', () => {
      // Reproducir sonido mental de "FUAAAAAA" (Level Up Skyrim)
      
      // Explosi√≥n de corazones
      for(let i=0; i<60; i++) {
        setTimeout(() => spawnHeart(true), i * 30);
      }

      // Mostrar Overlay
      overlay.classList.add('visible');
      
      // Ocultar botones originales para limpiar vista
      dialogueBox.style.opacity = '0';
    });

  </script>
</body>
</html>
